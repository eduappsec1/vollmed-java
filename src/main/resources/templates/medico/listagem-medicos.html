<!DOCTYPE html>
<html lang="pt"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}">
<head>
    <title>Listagem de M√©dicos</title>
</head>

<body>
    <div layout:fragment="conteudo">
        <div class="main-container">
            <div class="page-header">
                <div class="container">
                    <h1 class="page-title">Gerenciamento de M√©dicos</h1>
                </div>
            </div>

            <main class="container">
                <section class="modern-card">
                    <div class="table-header">
                        <h2 class="table-title">Listagem de m√©dicos</h2>
                        <a href="formulario-medico.html" th:href="@{/medicos/formulario}" class="modern-btn modern-btn-success">
                            <img src="/static/assets/plus.png" th:src="@{/assets/plus.png}" alt="√çcone de adicionar" class="btn-icon">
                            Novo M√©dico
                        </a>
                    </div>

                    <table class="modern-table" th:if="${!medicos.empty}">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Email</th>
                                <th>CRM</th>
                                <th>Especialidade</th>
                                <th>A√ß√µes</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr th:each="medico: ${medicos}">
                                <td th:text="${medico.nome}"></td>
                                <td th:text="${medico.email}"></td>
                                <td th:text="${medico.crm}"></td>
                                <td th:text="${medico.especialidade}"></td>
                                <td>
                                    <div class="action-buttons">
                                        <a href="#" class="action-btn edit" th:href="@{/medicos/formulario?id={id}(id=${medico.id})}" title="Editar">
                                            <img src="/static/assets/edit.svg" th:src="@{/assets/edit.svg}" alt="Editar">
                                        </a>
                                        <a href="#deleteModal" class="action-btn delete" data-toggle="modal" th:data-id="${medico.id}" data-url="/medicos" title="Excluir">
                                            <img src="/static/assets/delete.svg" th:src="@{/assets/delete.svg}" alt="Excluir">
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <div class="empty-state" th:if="${medicos.empty}">
                        <div class="empty-state-icon">üë®‚Äç‚öïÔ∏è</div>
                        <p class="empty-state-text">Nenhum m√©dico cadastrado ainda</p>
                        <a href="formulario-medico.html" th:href="@{/medicos/formulario}" class="modern-btn modern-btn-primary">
                            Cadastrar Primeiro M√©dico
                        </a>
                    </div>

                    <div th:replace="~{componentes/_paginacao.html :: paginacao(url = 'medicos', registros = ${medicos})}"></div>
                </section>
            </main>
        </div>

        <div th:replace="~{componentes/_modal_excluir.html :: modal}"></div>
    </div>
</body>
</html>
